##################################

flamingo.intro.top.title=Flamingo Big Data Platform for Hadoop
flamingo.intro.top.sub=The Most powerfully integrated environment for data analysis, development, and management on the Hadoop EcoSystem

flamingo.intro.characteristic.1.title=Analyst
flamingo.intro.characteristic.1.sub=R/RStudio Server<br/>Workflow Designer<br/>YARN Application Monitor<br/>MapReduce Job Monitor<br/>HDFS Browser<br/>MapReduce Algorithm<br/>ggplot based Visualization<br/>RHive and RHadoop
flamingo.intro.characteristic.2.title=Developer
flamingo.intro.characteristic.2.sub=YARN Application Monitor<br/>MapReduce Job Monitor<br/>Apache Hive QL Development Support<br/>Apache Pig Latin Script Development Support<br/>Pivotal HAWQ Development Support<br/>Workflow Designer<br/>Remote Terminal<br/>Maven Plug-in
flamingo.intro.characteristic.3.title=System Administrator
flamingo.intro.characteristic.3.sub=Hive Database and Table Management<br/>Cluster, Namenode, and Datanode Monitor<br/>YARN Application Monitor<br/>MapReduce Job Monitor<br/>File System Management<br/>Batch Job Management<br/>Archive<br/>HDFS Audit<br/>Various System Stats<br/>Pivotal HAWQ Management

flamingo.intro.movie.title=Introduction
flamingo.intro.movie.sub=Flamingo

flamingo.intro.why.title=Why Flamingo?
flamingo.intro.why.reason=Establishing a Hadoop EcoSystem based big data platform is a complicated process, and causes all sorts of problems. A big data platform should provide a complete package for services such as data collection, processing, analysis, visualization, management, and development. Flamingo is the perfect big data platform solution that satisfies your requirements and provides all the necessary functions.

flamingo.intro.person.1.name=Jin-Young Jang
flamingo.intro.person.1.talk=Flamingo is the best option for those who want to establish a big data platform for data anaysis. The moment you log in, even users who are not familiar with Hadoop, can easily analyze and manage data.
flamingo.intro.person.2.name=Sang-Wook Song
flamingo.intro.person.2.talk=By using Flamingo with our search engine, Fastcat, we were able to analyze big data. Since Flamingo is an open source solution, it worked well with Fastcat. Flamingo`s extensible architecture made us possible to add features we needed. Even though we didn`t know much about Hadoop, its well-integrated features were easy to use.

