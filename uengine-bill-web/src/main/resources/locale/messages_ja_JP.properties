flamingo.intro.movie.title=Flamingo 소개
flamingo.intro.movie.sub=Flamingo는

flamingo.intro.why.title=Why Flamingo?
flamingo.intro.why.reason=Apache Hadoop EcoSystem을 기반으로 빅데이터 플랫폼을 구현하려는 많은 고객들의 애로 사항은 복잡도입니다.<br/>빅데이터 플랫폼은 수집, 처리, 분석, 시각화, 관리, 개발 등의 많은 부분에서 다양한 분석 환경을 제공해야 하며 다양한 응용 서비스를 제공할 수 있는 환경이어야 합니다.<br/>Flamingo는 이러한 빅데이터 플랫폼 환경을 구축하는데 있어서 필요한 모든 요구사항과 기능을 가장 완벽하게 제공하는 Big Data Platform입니다.

flamingo.intro.person.1.name=Jin Young, Jang
flamingo.intro.person.1.talk=Flamingo는 빅데이터 플랫폼 및 분석 환경을 구축하려는 기업 및 사용자에게 아주 간단한 답을 제시했습니다. Flamingo를 설치하고 로그인하는 순간 Hadoop 모르는 사용자도 사용할 수 있을 정도로 매우 강력한 사용자 인터페이스를 활용하여 데이터를 관리하고, 분석할수 있게 해줬습니다.
flamingo.intro.person.2.name=Sang Wook, Song
flamingo.intro.person.2.talk=Flamingo와 Fastcat의 결합을 통해 Fastcat은 대용량 분석이라는 어려운 문제를 손쉽게 해결했습니다. 특히 오픈소스 기반이라서 Fastcat과 궁합이 잘 맞았고, 확장하기 쉬운 아키텍처여서 기능을 추가하고, 요구사항에 맞는 기능을 추가할 수 있었습니다. Hadoop을 잘 모르더라도 손쉽게 사용할 수 있도록 하는 통합 기술은 놀라울 정도입니다.

