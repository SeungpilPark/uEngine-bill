flamingo.feature.terminal.text=Flamingo에는 SSH 연결없이 웹 기반으로 터미널 작업을 할 수 있도록 합니다. 개발자 및 운영자의 경우 원활한 작업을 보장하고 작업의 생산성을 확보하기 위해서 터미널 환경이 필요하며 Flamingo는 이를 지원합니다.
