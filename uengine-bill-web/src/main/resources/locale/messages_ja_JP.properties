main.middle.2.title=Integrated
main.middle.2.text=데이터를 분석하는 분석가, 개발자, 그리고 운영자에 이르는 다양한 역할이 요구하는 기능들을 잘 정리하여 제공하 며개발자를 위한 터미널, 분석가를 위한 알고리즘, 운영자를 위한 관리 기능들을 제공하고 있습니다.
main.middle.3.title=Powerful
