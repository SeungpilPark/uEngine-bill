main.download.title=Flamingo Big Data Platform
main.download.desc=Apache Hadoop EcoSystem을 기반으로 빅데이터 플랫폼을 구현하려는 많은 고객들의 애로 사항은 복잡도입니다. 빅데이터 플랫폼은 수집, 처리, 분석, 시각화, 관리, 개발 등의 많은 부분에서 다양한 분석 환경을 제공해야 하며 다양한 응용 서비스를 제공할 수 있는 환경이어야 합니다. Flamingo는 이러한 빅데이터 플랫폼 환경을 구축하는데 있어서 필요한 모든 요구사항과 기능을 가장 완벽하게 제공하는 Big Data Platform입니다.
